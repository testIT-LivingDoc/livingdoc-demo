# URL of the default entry point for the application under test.
# TYPE: String [Resource URL]
browser.defaultEntryPoint = http://localhost:8080/dvdstore
 
# Class of the ProxyConfiguration to return when calling WebTesterConfiguration#getProxyConfiguration
# TYPE: String [fully qualified class name]
